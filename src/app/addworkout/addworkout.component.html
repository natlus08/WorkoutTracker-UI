<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="col-12">
    <h3>Add Workout</h3>
  </div>
</div>
<br>
<form>
  <div class="form-group row">
    <label for="title" class="col-sm-4 col-form-label">Title</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="note" class="col-sm-4 col-form-label">Note</label>
    <div class="col-sm-8">
      <textarea rows="5" class="form-control" id="note"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="calories" class="col-sm-4 col-form-label">Calories Burnt / Minute</label>
    <div class="input-group col-sm-8">
      <input type="number" class="form-control" id="calories" step="0.1">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">-</button>
      </div>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">+</button>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="category" class="col-sm-4 col-form-label">Category</label>
    <div class=" input-group col-sm-8">
      <select class="form-control" id="category">
        <option value="Select">Select</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">+</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <a class="btn btn-dark btn-block">Add Workout</a>
    </div>
  </div>
</form>
