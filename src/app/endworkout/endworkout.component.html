<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="col-12">
    <h3>End Workout</h3>
  </div>
</div>
<br>
<form>
  <div class="form-group row">
    <label for="title" class="col-sm-4 col-form-label">Title</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="note" class="col-sm-4 col-form-label">Comment</label>
    <div class="col-sm-8">
      <textarea rows="5" class="form-control" id="note"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="edate" class="col-sm-4 col-form-label">End Date</label>
    <div class="col-sm-8">
      <input type="date" class="form-control" id="edate">
    </div>
  </div>
  <div class="form-group row">
    <label for="etime" class="col-sm-4 col-form-label">End Time</label>
    <div class="col-sm-8">
      <input type="time" class="form-control" id="etime">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 offset-md-2">
      <a class="btn btn-dark btn-block">End</a>
    </div>
    <div class="col-md-4">
      <a class="btn btn-dark btn-block">Cancel</a>
    </div>
  </div>
</form>
