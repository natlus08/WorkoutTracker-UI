<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="col-12">
    <h3>Add Category</h3>
  </div>
  <div class="col-12">
    <div class="input-group input-group-sm mb-3">
      <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"  placeholder="Search...">
    </div>
  </div>
  <div class="col-12">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Category to add" aria-label="Category to add">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">+</button>
      </div>
    </div>
  </div>

  <div class="col-12 categories">
    <div class="input-group">
      <input type="text" class="form-control" readonly value="Aerobics">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Edit</button>
        <button class="btn btn-outline-secondary" type="button">Delete</button>
      </div>
    </div>
  </div>
</div>
